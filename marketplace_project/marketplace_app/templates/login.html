<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Подключаем Bootstrap и встроенные стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Основные стили для всей страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Контейнер для формы */
        .container {
            margin-top: 50px;
        }

        /* Карточка формы */
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Заголовок формы */
        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #5c6bc0;
        }

        /* Внешний вид кнопок */
        .btn-primary {
            background-color: #5c6bc0;
            border-color: #5c6bc0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4a5f9b;
            border-color: #4a5f9b;
        }

        /* Текстовая ссылка для регистрации */
        .btn-link {
            color: #5c6bc0;
            font-size: 0.9rem;
        }

        .btn-link:hover {
            color: #4a5f9b;
        }

        /* Footer */
        .footer {
            background-color: #f1f1f1;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        /* Поле ввода для формы */
        input.form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
        }

        /* Анимация при фокусе на поля ввода */
        input.form-control:focus {
            border-color: #5c6bc0;
            box-shadow: 0 0 5px rgba(92, 107, 192, 0.5);
        }

        /* Дополнительные отступы для footer */
        .footer p {
            margin-bottom: 0;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4 rounded">
                    <h2 class="text-center mb-4">Login to Your Account</h2>
                    <form action="/login/" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <a href="/register/" class="btn btn-link w-100 text-center mt-2">Don't have an account? Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="text-center py-3">
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Подключаем необходимые JS файлы для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
