<!-- templates/leave_review.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить отзыв</title>
</head>
<body>
    <h1>Оставить отзыв для {{ master.user.username }}</h1>
    
    <h2>Ваш отзыв:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить отзыв</button>
    </form>
</body>
</html>
